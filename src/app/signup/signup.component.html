<div class="sign">
  <div class="row">
      <div class="col-6">
  <h1> <i> SIGNUP </i></h1>
  <form >
    
      <div class="mb-3 mt-3">
        <label for="name" class="form-label">Name:</label>
        <input type="name" class="form-control" [(ngModel)]="student.name" id="name" placeholder="Enter name" name="name">
          
      </div>
      <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input type="text" [(ngModel)]="student.email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" [(ngModel)]="student.password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="do not remember"> Remember me
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
    <!-- {{student|json}} -->
   </div>
   <div class="col-6">
  <form >
    <h1> <i> LOGIN </i></h1>
    <div class="mb-3">
        <label for="email" class="form-label"> Email:</label>
        <input type="text" [(ngModel)]="student.email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" [(ngModel)]="student.password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="do not remember"> Remember me
      </label>
    </div>
    
    
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
  
  
   </div>
  
  </div>
  
  </div>
